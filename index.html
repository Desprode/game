<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <style>
        body{padding-top:10px;}
        .all_bg{
            width:800px;height:600px;margin:0px auto;
        }
        #allcanvas{
            position: relative;
            width:800px;height:600px;
            margin: 0px;
        }
        #canvas1{position: absolute;width:800px;height:600px;z-index: 1;bottom:0;left:0;}
        #canvas2{position: absolute;width:800px;height:600px;z-index: 0;bottom:0;left:0;}
        
      </style>
  </head>
  <body>
      <!--定义画布-->
    <div class="all_bg">
        <div id="allcanvas">
            <!--前面画布:大鱼,小鱼,特效,分数-->
            <canvas id="canvas1" width="800" height="600"></canvas>
            <!--后面的画布:背景,海葵,食物-->
            <canvas id="canvas2" width="800" height="600"></canvas>
        </div>
    </div>
      <!--加载所需的js文件-->
    <!--公共函数库:-->
    <script src="js/commonFunctions.js"></script>
    <!--程序的入口文件-->
    <script src="js/main.js"></script>
    <!--背景-->
    <script src="js/background.js"></script>
    <!--食物-->
    <script src="js/fruit.js"></script>
    <!--海葵-->
    <script src="js/ane.js"></script>
    <!--mom大鱼-->
    <script src="js/mom.js"></script>
    <!--大鱼碰撞食物检测-->
    <script src="js/collsion.js"></script>
    <!--baby小鱼-->
    <script src="js/baby.js"></script>
    <!--食物特效-->
    <script src="js/wave.js"></script>
    <!--分数-->
    <script src="js/data.js"></script>
    <!--大鱼喂小鱼-->
    <script src="js/halo.js"></script>
    <!--浮游生物-->
    <script src="js/dust.js"></script>
      
  </body>
</html>
